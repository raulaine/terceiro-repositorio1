        <section id="contato">
            <div class="container p-5 d-flex justify-content-center" >
                <!-- Caixa do formulário com 60% de largura-->
                <div class="col-md-8 col-lg-10 rounded-5 formulario">
                    <h2 class="mb-3" >Entre em contato</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label  for="nome"> Nome </label>
                            <input type="text" id="nome" name="nome" class="form-control rounded-3 mt-1"  placeholder="Digite seu nome completo" >
                        </div>
                        <div class="form-group mb-3">

                            <input type="email" name="email" id="email" class="form-control rounded-3 mt-1">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem"> Mensagem </label>
                            <textarea name="mensagem" id="mensagem" class="form-control rounded-4 mt-2"  rows="4" placeholder="Escreva sua mensagem"  ></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill tamanho-botao"  >Enviar mensagem</button>
                        </div>
                    </form>
